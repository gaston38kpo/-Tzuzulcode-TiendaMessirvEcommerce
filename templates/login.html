<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .abs-center {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;

}

.form {
  width: 450px;
}
    </style>
    <title>Login</title>
</head>
<body>
    {% if error == null %}

            <div class="container">
                <div class="abs-center">
                <form class="row g-3" action="/login/" method="post">
                {% csrf_token %}

                  <label for="username" class="visually-hidden">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                  <label for="inputPassword2" class="visually-hidden">Password</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password">

                  <button type="submit" class="btn btn-primary mb-3">Iniciar sesión</button>
                  <a class="btn btn-primary mb-3" href="{% url 'register' %}" role="button">Registrarse</a>
              </form>
            </div>

    {% else %}
    <div class="container">
        <div class="abs-center">
        <form class="row g-3" action="/login/" method="post">
        {% csrf_token %}

          <label for="username" class="visually-hidden">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" name="username">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password">

          <button type="submit" class="btn btn-primary mb-3">Iniciar sesión</button>
          <a class="btn btn-primary mb-3" href="{% url 'register' %}" role="button">Registrarse</a>
      </form>
    </div>            
        <p> {{error}} </p>
    {% endif %}
</body>
</html>
