<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MessirvE-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </div>
        </div>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid bg-white">
    <div class="container text-center">
        <h1 class="display-4">Lista de Ordenes</h1>
    </div>
</div>

<div class="container center">
    <table class="table table-hover table-dark text-center">
        <thead>
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Productos</th>
                <th scope="col">Precio Total</th>
                <th scope="col"> Status </th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td class= "align-middle" scope="row">{{ order.0.user_fk.username }}</td>
                    <td class= "align-middle" scope="row">
                        {% for product in order.1 %}
                            {{ product.name}} -
                        {% endfor %}
                    </td>
                    <td class= "align-middle" scope="row">{{ order.0.total }}</td>
                    <td class= "align-middle" scope="row">{{ order.0.order_status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div> 




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
